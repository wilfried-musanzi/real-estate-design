<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Real Estate Agency | Design</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <header class="header container">
      <nav class="nav__logout">
        <a href="" class="logout__link nav__link">
          <p class="signout">Se deconnecter</p>
          <span class="logout__icon"><i class="ph-sign-out"></i></span>
        </a>
      </nav>

      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="" class="nav__link">Immeubles</a>
          </li>
          <li class="nav__item">
            <a href="" class="nav__link cta--btn">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="section section--hero container">
      <div class="hero__body">
        <div class="hero__description">
          Faites une visite en toute securite, nous offrons des immeubles
          certifies et valides par nos experts.
          <div class="hero__btns">
            <a href="" class="hero__link cta--link">Connexion</a>
            <a href="" class="hero__link cta--btn">Inscription</a>
          </div>
        </div>
      </div>
    </section>

    <section class="section__properties"></section>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
